<html>
<head>
<meta charset="utf-8">
<title>Open Media Scraper - demo</title>
<meta name="description" content="Automatically retrieve post title, description and multiple pictures given the URL of an article or website">
<meta name="author" content="Simone Scarduzio">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Source File -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/oms_json.js"></script>
<script type="text/javascript" src="js/jquery-image-resize.min.js"></script>

<title>OpenMediaScraper demo</title>
</head>

<body>
<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Open Media Scraper</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Demo</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
<div class="container">
	<div class="hero-unit">
	<h1>Open Media Scraper - demo</h1>
	</div>
	<div id="up" class="row">
		<div class="span8 offset2">
			<span class="help-block">Insert URL of an article or something (e.g. http://repubblica.it )</span>
			<textarea class="span8" id="omsTextarea"></textarea>
		</div>
		<div class="span1">
			<input id="omsReset" type="submit" value="Reset" style="display:none" />
		</div>
	</div>

	<div id="down" class="row" style="display:none">
		<div class="span1 offset2">			
				<input id="prev" class="omsButton" type="submit" value="<" />
				<input id="next" class="omsButton" type="submit" value=">" />
    	</div>
    	<div class="span3">
			<a class="omsLink" href="#">
				<img id="omsThumbnail" rel="0" alt="thumbnail" src="img/spinner.gif" />
			</a>
		</div>
    	<div class="span4">
    		<a class="omsLink" href="#">
				<h3 id="omsTitle">Loading title..</h3>
			</a>
    		<blockquote>
				<p id="omsDescription">loading description..</p>
				<small id="omsSource">loading source</small>
			</blockquote>
		</div>
	</div>
	
   <hr/>
	
</div>
</body>
</html>
